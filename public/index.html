<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chizled Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chizled Chat Room</h1>
        </header>

        <!-- Username section -->
        <div class="username-section">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="set-username" class="btn">Set Username</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-section">
                <input type="text" id="message-input" placeholder="Type your message">
                <button id="send-button" class="btn">Send</button>
            </div>
        </div>

        <!-- Voice Chat Section -->
        <div class="voice-chat-section">
            <h2>Voice Chat</h2>
            <button id="start-voice-chat" class="btn">Start Voice Chat</button>
            <button id="disconnect-voice-chat" class="btn" style="display: none;">Disconnect</button>
            <ul id="voice-chat-users"></ul>
            <div id="speaking-status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
