<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChizledChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-message">Welcome to ChizledChat!</div>
        <div class="chat-message">Feel free to customize your chat color.</div>
    </div>

    <div class="color-picker">
        <label for="colorInput">Choose Chat Color:</label>
        <input type="color" id="colorInput" value="#ffffff">
    </div>

    <script src="script.js"></script>
</body>
</html>
