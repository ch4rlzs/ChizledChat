<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chizled Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chizled Chat Room</h1>
    </header>

    <!-- Username Input Section -->
    <div id="username-container" class="username-section">
      <h2>Enter your username</h2>
      <input type="text" id="username-input" placeholder="Enter your username" />
      <button id="username-button" class="btn">Join Chat</button>
    </div>

    <!-- Chat Section -->
    <div id="chat-box-container" class="chat-section" style="display: none;">
      <div id="chat-box" class="chat-box"></div>
      <div class="input-section">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-button" class="btn">Send</button>
      </div>
    </div>
  </div>


        <!-- Voice Chat Section -->
        <div class="voice-chat-section">
            <h2>Voice Chat</h2>
            <button id="start-voice-chat" class="btn">Start Voice Chat</button>
            <button id="disconnect-voice-chat" class="btn" style="display: none;">Disconnect</button>
            <ul id="voice-chat-users"></ul>
            <div id="speaking-status"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
